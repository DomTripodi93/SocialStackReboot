<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div *ngIf="!canEdit">
        <h1>You can only edit your own posts!</h1>
      </div>
      <form *ngIf="canEdit && newPostForm" [formGroup]="newPostForm" (ngSubmit)='onSubmit()' >
        <div class='form-group'>
          <div class="form-group">
            <label for="title">Title</label>
            <input 
              formControlName='title'
              type="text" 
              id="title" 
              class="form-control">
          </div>
          <div class="form-group">
            <label for="body">Body</label>
            <textarea 
              type="text" 
              id="body" 
              class="form-control"
              formControlName='body'
              rows='10'></textarea>
          </div>
        <button 
          class="btn btn-success" 
          type="submit"
          [disabled]="!newPostForm.valid"
        >
        Update</button>
        <button 
          type='button' 
          class='btn btn-danger' 
          (click)='onCancel()'
        >
        Cancel</button>
</div>
