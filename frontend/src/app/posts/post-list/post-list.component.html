<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <button class='btn btn-success btn-lg' (click)="newPost()">New Post</button>
    <p *ngIf="posts.length < 1 && !isFetching">No Posts available!</p>
    <ul class='list-group' *ngIf="posts.length >= 1 && !isFetching">
      <li class=list-group-item *ngFor="let post of posts" >
        <div [routerLink] = "[+post.id]">
          <h3>{{post.title}} </h3>
          <hr>
          <h5>{{post.body}} </h5>
        </div>
      </li>
    </ul>
    <h1 *ngIf="isFetching"> Loading </h1>
    <div class='alert alert-danger' *ngIf='isError'>
      <h1> An Error Occurred: </h1>
      <p> {{error}} </p>
    </div>
  </div>
</div>
