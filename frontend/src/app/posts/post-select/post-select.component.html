  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">

      <h1 *ngIf="!post">No Post Available!</h1>     
      <button class='btn btn-success btn-lg' (click)="newPost()">New Post</button>
      
      <div class='list-group' *ngIf="post && !isFetching">
        <h3>{{post.title}}</h3>
        <hr>
          <h4 *ngIf="!editBody">{{post.body}} </h4>
          <div *ngIf="myPost && !editBody">
            <button class='btn btn-primary' (click)="bodyEdit()">Edit Body</button>
          </div>
          <div *ngIf="myPost && editBody">
            <button class='btn btn-success' (click)="subBody()">Edit Body</button>
          </div>
      </div>
      <button *ngIf='myPost' class='btn btn-primary' (click)="editPost()">Edit Post</button>
      <h1 *ngIf="isFetching"> Loading </h1>
      <div class='alert alert-danger' *ngIf='isError'>
        <h1> An Error Occurred: </h1>
        <p> {{error}} </p>
      </div>
    </div>
  </div>
