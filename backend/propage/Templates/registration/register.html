{% extends "layout/Layout.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
<div class="col-sm-8 col-sm-offset-2">
<h1>Sign Up!</h1>
</head>
<body>
    <p>Already have an account? <a href="{% url 'login' %}">Sign In</a> here.</p>

    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}

        {% if form.errors %}
            <p> Please submit valid values for registration.</p>
        {% endif %}

        {{ form|crispy }}

        <button type="submit">Sign Up</button>
    </form>
</body>
</div>
</div>
</html>
{% endblock %}
