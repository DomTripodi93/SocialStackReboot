<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div *ngIf="!canEdit">
        <h1>You can only edit your own propage!</h1>
      </div>
      <form *ngIf="canEdit && propageForm" [formGroup]="propageForm" (ngSubmit)='onSubmit()' >
        <div class='form-group'>
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              formControlName='name'
              type="text" 
              id="name" 
              class="form-control">
          </div>
          <div class="form-group">
            <label for="bio">Bio</label>
            <input 
              type="text" 
              id="bio" 
              class="form-control"
              formControlName='bio'>
          </div>
          <div class="form-group">
            <label for="interests">Interests</label>
            <input 
              type="text" 
              id="interests" 
              class="form-control"
              formControlName='interests'>
          </div>
          <div class="form-group">
            <label for="goals">Goals</label>
            <input 
              type="text" 
              id="goals" 
              class="form-control"
              formControlName='goals'>
        <button 
          class="btn btn-success" 
          type="submit"
          [disabled]="!propageForm.valid"
        >
        Update</button>
        <button 
          type='button' 
          class='btn btn-danger' 
          (click)='onCancel()'
        >
        Cancel</button>
  </div>
</div>
